{% extends 'admintemplates/basehome/base.html' %}
{% load static %}
{% block content %}
<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-flex align-items-center justify-content-between">
                    <h4 class="mb-0 font-size-18">User Registration</h4>
                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="form-group row">
                                <label for="first_name" class="col-md-2 col-form-label">First Name</label>
                                <div class="col-md-10">
                                    {{ forms.first_name }}
                                   
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="last_name" class="col-md-2 col-form-label">Last Name</label>
                                <div class="col-md-10">
                                    {{ forms.last_name }}
                                  
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email" class="col-md-2 col-form-label">Email</label>
                                <div class="col-md-10">
                                    {{ forms.email }}
                                 
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-2 col-form-label">Password</label>
                                <div class="col-md-10">
                                    {{ forms.password }}
                                    
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="phone" class="col-md-2 col-form-label">Phone Number</label>
                                <div class="col-md-10">
                                    {{ forms.phone }}
                                   
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="dob" class="col-md-2 col-form-label">Date of Birth</label>
                                <div class="col-md-10">
                                    {{ forms.dob }}
                                    
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="gender" class="col-md-2 col-form-label">Gender</label>
                                <div class="col-md-10">
                                    {{ forms.gender }}
                                    
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="address" class="col-md-2 col-form-label">Address</label>
                                <div class="col-md-10">
                                    {{ forms.address }}
                                  
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info inner">Submit</button>

                        </form>
                    </div>
                </div>
            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
</div>
{% endblock %}
