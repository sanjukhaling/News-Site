{% extends 'admintemplates/basehome/base.html' %}
{% load static %}
{% block content %}
                <div class="page-content">
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-flex align-items-center justify-content-between">
                                    <h4 class="mb-0 font-size-18">NewsForm</h4>

                                </div>
                            </div>
                        </div>
                        <!-- end page title -->

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form method="POST" enctype="multipart/form-data">
                                            {% csrf_token %}
                                        <div class="form-group row">
                                            <label for="example-text-input" class="col-md-2 col-form-label">Title</label>
                                            <div class="col-md-10">
                                                {{form.title}}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="example-number-input" class="col-md-2 col-form-label">Slug</label>
                                            <div class="col-md-10">
                                                {{form.slug}}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="example-search-input" class="col-md-2 col-form-label">Subtitle</label>
                                            <div class="col-md-10">
                                                {{form.subtitle}}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="example-email-input" class="col-md-2 col-form-label">Category</label>
                                            <div class="col-md-10">
                                                {{form.category}}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="example-url-input" class="col-md-2 col-form-label">Image</label>
                                            <div class="col-md-10">
                                                {{form.image}}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="example-tel-input" class="col-md-2 col-form-label">Text</label>
                                            <div class="col-md-10">
                                                {{form.text}}
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="example-password-input" class="col-md-2 col-form-label">Author</label>
                                            <div class="col-md-10">
                                                {{form.author}}
                                            </div>
                                        </div>

                                       
                                        <button type="submit" class="btn btn-info inner">Submit</button>

                                    </form>
                                    </div>
                                </div>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->
                    </div>
                </div>
                {% endblock %}
