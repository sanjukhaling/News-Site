{% extends 'admintemplates/basehome/base.html' %}
{% load static %}
{% block content %}
                <div class="page-content">
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-flex align-items-center justify-content-between">
                                    <h4 class="mb-0 font-size-18">Ads Form</h4>
                                </div>
                            </div>
                        </div>
                        <!-- end page title -->

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form method="POST" enctype="multipart/form-data">
                                            {% csrf_token %}
                                        <div class="form-group row">
                                            <label for="example-text-input" class="col-md-2 col-form-label">Title</label>
                                            <div class="col-md-10">
                                                {{form.title}}
                                            </div>
                                        </div>
                                         <div>
                                            <div class="form-group row">
                                            <label for="example-email-input" class="col-md-2 col-form-label">Issue Date:</label>
                                            <div class="col-md-10">
                                                {{form.issue_date}}
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="example-url-input" class="col-md-2 col-form-label">End Date</label>
                                           <div class="col-md-10">
                                               {{ form.end_date }}
                                           </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="example-tel-input" class="col-md-2 col-form-label">Image</label>
                                            <div class="col-md-10">
                                                {{form.image}}
                                            </div>
                                        </div>
                                             <div class="form-group row">
                                            <label for="example-tel-input" class="col-md-2 col-form-label">Sponsorship</label>
                                            <div class="col-md-10">
                                                {{form.sponsorships}}
                                            </div>
                                        </div>

                                             <div class="form-group row">
                                            <label for="example-tel-input" class="col-md-2 col-form-label">Ads Category</label>
                                            <div class="col-md-10">
                                                {{form.ads_category}}
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-success inner" >Submit News</button>
                                         </div>

                                        </form>

                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                </div>
{% endblock %}
