{% extends 'admintemplates/basehome/base.html' %}
{% load static %}
{% block content %}
                <div class="page-content">
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-flex align-items-center justify-content-between">
                                    <h4 class="mb-0 font-size-18">NewsComment Form</h4>

                                </div>
                            </div>
                        </div>
                        <!-- end page title -->

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form method="POST" enctype="multipart/form-data">
                                            {% csrf_token %}
                                        <div class="form-group row">
                                            <label for="example-text-input" class="col-md-2 col-form-label">Name:</label>
                                            <div class="col-md-10">
                                                {{form.name}}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="example-number-input" class="col-md-2 col-form-label">Email:</label>
                                            <div class="col-md-10">
                                                {{form.email}}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="example-search-input" class="col-md-2 col-form-label">Website:</label>
                                            <div class="col-md-10">
                                                {{form.website}}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="example-email-input" class="col-md-2 col-form-label">Text:</label>
                                            <div class="col-md-10">
                                                {{form.text}}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="example-url-input" class="col-md-2 col-form-label">Image:</label>
                                            <div class="col-md-10">
                                                {{form.image}}
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="example-password-input" class="col-md-2 col-form-label">News</label>
                                            <div class="col-md-10">
                                                {{form.news}}
                                            </div>
                                        </div>

                                        <button class="btn btn-success inner" >Submit News</button>
                                    </form>
                                    </div>
                                </div>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->
                    </div>
                </div>
{% endblock %}
