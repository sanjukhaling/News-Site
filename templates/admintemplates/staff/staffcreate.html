{% extends 'admintemplates/basehome/base.html' %}
{% load static %}
{% block content %}
                <div class="page-content">
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-flex align-items-center justify-content-between">
                                    <h4 class="mb-0 font-size-18">Staff List</h4>

                                </div>
                            </div>
                        </div>
                        <!-- end page title -->

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form method="POST" enctype="multipart/form-data">
                                            {% csrf_token %}
                                        <div class="form-group row">
                                            <label for="example-text-input" class="col-md-2 col-form-label">Name:</label>
                                            <div class="col-md-10">
                                                {{form.name}}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="example-number-input" class="col-md-2 col-form-label">Post:</label>
                                            <div class="col-md-10">
                                                {{form.post}}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="example-search-input" class="col-md-2 col-form-label">Profile</label>
                                            <div class="col-md-10">
                                                {{form.profile}}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="example-email-input" class="col-md-2 col-form-label">Education</label>
                                            <div class="col-md-10">
                                                {{form.education}}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="example-url-input" class="col-md-2 col-form-label">Phone:</label>
                                            <div class="col-md-10">
                                                {{form.phone}}
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="example-password-input" class="col-md-2 col-form-label">DoB</label>
                                            <div class="col-md-10">
                                                {{form.DoB}}
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-info inner">Submit</button>

                                    </form>
                                    </div>
                                </div>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->
                    </div>
                </div>
                {% endblock %}
